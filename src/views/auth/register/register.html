<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Register</title>
    <style>
        .form-data {
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center   ">
        <div class="form-data w-50">
            <form>
                <h1 class="text-center text-primary">Sign Up</h1>
                <div class="alert" role="alert" id="alert"></div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                    <div class="invalid-feedback nameErr"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div class="invalid-feedback emailErr"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div class="invalid-feedback passErr"></div>
                </div>
                <p>Don't have an account? <a href="../login/login.html">Login</a></p>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.querySelector("form");
        const alertDiv = document.getElementById("alert");
        const emailErr = document.querySelector(".emailErr");
        const passErr = document.querySelector(".passErr");
        const nameErr = document.querySelector(".nameErr");
        function showAlert(message, type) {
            alertDiv.className = `alert alert-${type} show`;
            alertDiv.textContent = message;

            if (type === 'danger') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }

        function hideAlert() {
            alertDiv.className = 'alert';
            alertDiv.textContent = '';
        }
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("exampleInputEmail1");
            const password = document.getElementById("exampleInputPassword1");
            const name = document.getElementById("exampleInputName1");

            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const nameValue = name.value.trim();

            let isValid = true;

            if (!emailValue) {
                email.classList.add("is-invalid");
                email.classList.remove("is-valid");
                emailErr.textContent = "Please enter your email address";
                isValid = false;
            } else {
                email.classList.remove("is-invalid");
                email.classList.add("is-valid");
                emailErr.textContent = "";
            }

            if (!passwordValue) {
                password.classList.add("is-invalid");
                password.classList.remove("is-valid");
                passErr.textContent = "Please enter your password";
                isValid = false;
            } else {
                password.classList.remove("is-invalid");
                password.classList.add("is-valid");
                passErr.textContent = "";
            }

            if (!nameValue) {
                name.classList.add("is-invalid");
                name.classList.remove("is-valid");
                nameErr.textContent = "Please enter your name";
                isValid = false;
            } else {
                name.classList.remove("is-invalid");
                name.classList.add("is-valid");
                nameErr.textContent = "";
            }

            if (!isValid) {
                showAlert("Please correct the errors before submitting", "danger");
                return;
            }

            fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: emailValue, password: passwordValue, name: nameValue })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.msg === "Signup Success") {
                        showAlert("Redirecting to login page...", "success");
                        setTimeout(() => {
                            window.location.href = "../login/login.html";
                        }, 2000);
                    } else {
                        email.classList.remove("is-valid")
                        email.classList.add("is-invalid");
                        emailErr.textContent = data.msg || "Error creating user";
                        showAlert(data.msg || "Error creating user", "danger");
                    }
                })
                .catch(err => {
                    showAlert("Something went wrong. Please try again.", "danger");
                });

        });
    </script>
</body>

</html>
