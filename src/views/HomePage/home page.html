<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Facebook</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- Global Navbar inject point -->
    <div id="navbar-root"></div>

    <!-- Page Layout -->
    <div class="container">
      <!-- Left Sidebar (kept for layout, items removed as requested) -->
      <aside class="sidebar left"></aside>

      <!-- Main Content -->
      <main class="main">
        <!-- New Post Box -->
        <div class="new-post">
          <div class="new-post-header  ">
            <img
              src="data:image/svg+xml;utf8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2064%2064'%3E%3Ccircle%20cx%3D'32'%20cy%3D'32'%20r%3D'32'%20fill%3D'%23e6e9f0'%2F%3E%3Ccircle%20cx%3D'32'%20cy%3D'24'%20r%3D'12'%20fill%3D'%23bfc7d1'%2F%3E%3Cpath%20d%3D'M16%2052c0-8.837%207.163-16%2016-16s16%207.163%2016%2016'%20fill%3D'%23bfc7d1'%2F%3E%3C%2Fsvg%3E"
              alt="profile"
              class="avatar profileimg"
            />
            <textarea
              id="newPostContent"
              placeholder="What's on your mind?"
            ></textarea>
          </div>
          <div class="actions">
            <input type="file" id="newPostFile" accept="image/*,video/*" />
            <button id="postBtn" onclick="createPost()">Post</button>
          </div>
        </div>

        <!-- Edit Post Box -->
        <div class="edit-post" id="editForm" style="display: none">
          <h3>Edit Post</h3>
          <textarea id="editContent" placeholder="Edit your content"></textarea>
          <input type="file" id="editFile" accept="image/*,video/*" />
          <div class="actions">
            <button onclick="updatePost(document.getElementById('editForm').dataset.id)">Save</button>
            <button onclick="cancelEdit()">Cancel</button>
          </div>
        </div>

        <!-- Posts Feed -->
        <div id="postsContainer" class="posts"></div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="../shared/navbar.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
